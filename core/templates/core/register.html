{% extends 'base.html' %}
{% block title %}Register - Unisex Salon{% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(to right, #fff0f5, #fde9f4);
  }
  .salon-card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    padding: 30px;
    max-width: 450px;
    width: 100%;
    text-align: center;
  }
  .salon-logo {
    max-width: 100px;
    margin-bottom: 15px;
  }
  .salon-card h4 {
    font-family: 'Segoe UI', sans-serif;
    font-weight: 600;
    color: #a94472;
  }
  .form-control {
    border-radius: 12px;
  }
  .btn-register {
    background-color: #a94472;
    border: none;
    border-radius: 12px;
  }
  .btn-register:hover {
    background-color: #902b5e;
  }
</style>

<div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
  <div class="salon-card">
    <img src="https://i.imgur.com/ItA8LWa.png" class="salon-logo" alt="Salon Logo">
    <h4 class="mb-3">ß’ Create Your Account</h4>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-register">Register</button>
      </div>
    </form>
    <div class="text-center mt-3">
      <small>Already have an account? <a href="{% url 'login' %}" style="color:#a94472;">Login here</a></small>
    </div>
  </div>
</div>
{% endblock %}
